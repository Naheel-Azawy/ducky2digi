<html>
    <head>

        <meta charset="utf-8" />
        <title>ducky2digi</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
         body, button, select, input, a, textarea {
             color:       #ffffff;
             text-shadow: 0px 4px 8px rgba(0,0,0,0.5);
             font-family: monospace;
         }

         body, button, select, input, textarea {
             background-color: #000000;
         }

         hr {
             display:    block;
             height:     1px;
             border:     0;
             border-top: 0.3em solid white;
             margin:     1em 0;
             padding:    0;
         }
        </style>

        <script src="ducky2digi.js"></script>
    </head>
    <body>
        <div style="margin:auto;max-width:850px">
            <center>
                <h1>Duckyscript to Digispark</h1>
                <hr>
                By
                <a href="https://naheel-azawy.github.io">Naheel</a>
                - Source at <a href="https://github.com/Naheel-Azawy/ducky2digi">GitHub</a>
                <br><br>Convert
                <a href="https://shop.hak5.org/products/usb-rubber-ducky-deluxe">USB-Rubber-Ducky</a>'s
                scripts to <a href="http://digistump.com/products/1">Digispark</a> Arduino sketches
                <br><br>
                <table>
                    <tr>
                        <td><h2>Rubber-Ducky payload (input)</h2></td>
                        <td><h2>Digispark sketch (output)</h2></td>
                    </tr>
                    <tr>
                        <td>
                            <textarea id="inp" rows="30" cols="50" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
REM Sample payload

REM https://github.com/hak5darren/USB-Rubber-Ducky/wiki/Payload---Wallpaper-prank
GUI d
DELAY 500
PRINTSCREEN
DELAY 100
MENU
DELAY 300
STRING V
DELAY 40
STRING D
DELAY 300
GUI r
DELAY 700
STRING mspaint
ENTER
DELAY 1200
CTRL v
DELAY 500
CTRL s
DELAY 1000
STRING %userprofile%\a.bmp
ENTER
DELAY 500
ALT f
DELAY 400
STRING K
DELAY 100
STRING F
DELAY 1000
ALT F4
DELAY 300
GUI d
                            </textarea>
                        </td>
                        <td>
                            <textarea id="out" rows="30" cols="50" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
                            </textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" id="no-flash">
                            <label for="no-flash">Prevent storing strings in flash</label><br>
                        </td>
                        <td>
                            <button style="float:right" onclick="run()">CONVERT</button>
                            <button style="float:right;margin-right:5px" onclick="copy()">COPY OUTPUT</button>
                        </td>
                    </tr>
                </table>
            </center>

        </div>

        <script>

         // https://stackoverflow.com/questions/400212/how-do-i-copy-to-the-clipboard-in-javascript
         function copyTextToClipboard(text) {
             if (!navigator.clipboard) {
                 var textArea = document.createElement("textarea");
                 textArea.value = text;
                 // Avoid scrolling to bottom
                 textArea.style.top = "0";
                 textArea.style.left = "0";
                 textArea.style.position = "fixed";
                 document.body.appendChild(textArea);
                 textArea.focus();
                 textArea.select();
                 try {
                     var successful = document.execCommand('copy');
                     var msg = successful ? 'successful' : 'unsuccessful';
                     console.log('Fallback: Copying text command was ' + msg);
                 } catch (err) {
                     console.error('Fallback: Oops, unable to copy', err);
                 }
                 document.body.removeChild(textArea);
                 return;
             }
             navigator.clipboard.writeText(text).then(function() {
                 console.log('Async: Copying to clipboard was successful!');
             }, function(err) {
                 console.error('Async: Could not copy text: ', err);
             });
         }

         function run() {
             document.getElementById("out").value =
                 ducky2digi(document.getElementById("inp").value, {
                     no_flash_str: document.getElementById("no-flash").checked
                 });
         }

         function copy() {
             copyTextToClipboard(document.getElementById("out").value);
         }

        </script>
    </body>
</html>
